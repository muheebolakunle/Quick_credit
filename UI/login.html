<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image" href="./img/favicon.ico">    
    <title>QuickCredit|Sign in</title>
</head>
<body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><a href="index.html" class="reset-a">QuickCredit</a></h1>
                </div>
                <nav>
                    <ul>
                        <li class="highlight"><a href="signup.html"><button id="get-started" type="submit" class="" >Signup</button></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        
        <main id="main" class="container">
            <section class="form__wrapper">
                <div class="form">
                <p class="form__header">Sign in</p>
                <form id="signup-form" class="form__signup" action="loanapplication.html">
                   
        
                    <div class="form__control">
                    <input type="email" id="reg-email" class="form__input" placeholder="Email Address" required>
                    </div>

        
                    <div class="form__control">
                    <input type="password" id="reg-password" class="form__input" placeholder="Password" required>
                    </div>
        
                    <div class="form__control">
                    <button type="submit" class="button">Log in</button>
                    </div>
                    <span>Don't have an account?
                    <a href="signup.html">Sign up</a>
                    </span>
                </form>
                </div>
            </section>
        </main>
        
            <footer class="footer">
                    <p>QuickCredit <span>&copy;</span> 2019</p>
            </footer>
    
</body>
</html>
