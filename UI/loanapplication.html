<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image" href="./img/favicon.ico">    
    <title>QuickCredit|Loan application</title>
</head>
<body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Q</span>uick<span class="highlight">C</span>redit</h1>
                </div>
                <nav>
                    <ul>
                        <li class="highlight"><a href="login.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div>
                <aside id="profile" class="profile">
                        <h2>Username</h2>
                        <br>
                        <hr>
                        <nav id="sidenav">
                                <ul>
                                    <li><a class="current" href="#">Apply for loan</a></li>
                                    <li class=""><a href="userloanhistory.html">View loan repayment history</a> </li>
            
                                </ul>
                        </nav>
                    </aside>
                    
                    <main id="main-profile" class="container">
                        <section class="form__wrapper">
                            <div class="form">
                            <p class="form__header">Apply for a Loan</p>
                            <form id="signup-form" class="form__signup">
                               
                    
                                <div class="form__control">
                                 <input type="number" id="reg-email" class="form__input" placeholder="Enter Amount" required>
                                </div>
            
                    
                                <div class="form__control">
                                <button id="apply" type="submit" class="button" onclick="show('dialog')">SUBMIT</button>
                                </div>
                                
                            </form>
            
                            <div  id="dialog" class="dialog">Thank you, Your application has been recorded <br>
                            Approval status: Pending...</div>
                            </div>
                        </section>
                    </main>

        </div>

         
        
        <footer id="loan-footer" class="footer">
                <p> QuickCredit <span>&copy;</span> 2019</p>
        </footer>
            <script src="app.js"></script> 
</body>
</html>
