<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image" href="./img/favicon.ico">    
    <title>QuickCredit|Loan Repayment Transaction</title>
</head>
<body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1>QuickCredit</h1>
                </div>
                <nav>
                    <ul>
                        <li class="highlight"><a href="adminverifyuser.html"><button id="get-started" type="submit" class="" >Admin</button></a></li>
                        <li class="highlight"><a href="loanapplication.html"><button id="get-started" type="submit" class="" >User</button></a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <div>
            <aside id="profile" class="profile">
                <h2>Admin</h2>
                <br>
                <hr>
                <nav id="sidenav">
                        <ul>
                            <li class=""><a  href="specificloanapplication.html">loan details</a> </li>
                            <li class=""><a  href="chooseloanstatus.html">change loan status</a> </li>
                            <li class=""><a class="current" href="#">post loan repayment transaction</a> </li>  
                        </ul>
                </nav>
            </aside>
                
            <main id="main-profile" class="container">
                <section class="form__wrapper">
                    <div class="form">
                        <p class="form__header">Post Loan Repayment Transaction</p>
                        <form id="signup-form" class="form__signup">
                            
                
                

                            <div class="form__control">
                                <input type="number" id="reg-email" class="form__input" placeholder="Enter Paid Amount" required>
                            </div>

        

                
                            <div class="form__control">
                            <button id="" type="button" class="button trigger" >SUBMIT</button>
                            </div>
                            <div class="modal">
                                <div class="modal-content">
                                    <h1>Are you sure of the amount?</h1>
                                    <button id="apply" class="close-button" onclick="show('dialog')">Yes</button>
                                    <button class="close-button2">No,back</button>
                                </div>
                            </div>

                        </form>
        
                        <div  id="dialog" class="dialog">
                            Thank you, Your repayment transaction has been recorded <br>
                        </div>
                    </div>
                </section>
                    
            </main>

        </div>

         
        
        <footer id="loan-footer" class="footer">
                <p> QuickCredit <span>&copy;</span> 2019</p>
        </footer>
            <script src="app.js"></script> 
</body>
</html>
