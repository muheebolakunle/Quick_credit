<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>QuickCredit|Sign up</title>
</head>
<body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Q</span>uick<span class="highlight">C</span>redit</h1>
                </div>
                <nav>
                    <ul>
                        <li class="highlight"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        
        <main id="main" class="container">
            <section class="form__wrapper">
                <div class="form">
                <p class="form__header">Sign Up</p>
                <form id="signup-form" class="form__signup">
                    <div class="form__control">
                    <input type="text" id="reg-firstname" class="form__input" placeholder="First name" required>
                    </div>

                    <div class="form__control">
                        <input type="text" id="reg-surname" class="form__input" placeholder="Last name" required>
                    </div>
        
                    <div class="form__control">
                    <input type="email" id="reg-email" class="form__input" placeholder="Email Address" required>
                    </div>

                    <div class="form__control">
                        <input type="text" id="reg-address" class="form__input" placeholder="Home Address" required>
                    </div>

                    <div class="form__control">
                        <input type="text" id="reg-address" class="form__input" placeholder="Work Address" required>
                    </div>
        
                    <div class="form__control">
                    <input type="password" id="reg-password" class="form__input" placeholder="Password" required>
                    </div>
        
                    <div class="form__control">
                    <input type="password" id="reg-confirm-password" class="form__input" placeholder="Confirm Password"
                        required>
                    </div>
        
                    <div class="form__control">
                    <button type="submit" class="button">Sign Up</button>
                    </div>
                    <span>Already have an account?
                    <a href="login.html">Sign In</a>
                    </span>
                </form>
                </div>
            </section>
        </main>
        
            <footer class="footer">
                    <p>QuickCredit <span>&copy;</span> 2019</p>
            </footer>
    
</body>
</html>
